# Project HomePage: https://github.com/alecthw/chnlist

[General]
update-url = https://raw.githubusercontent.com/alecthw/chnlist/main/config/Shadowrocket_CN.conf

bypass-system = true

skip-proxy = 10.0.0.0/8, 100.64.0.0/10, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.168.0.0/16, 224.0.0.0/4, 240.0.0.0/4, 239.255.255.250/32, 255.255.255.255/32, fc00::/7, fe80::/10, ff00::/8, localhost, *.local, *.crashlytics.com, captive.apple.com, guzzoni.apple.com, sequoia.apple.com, seed-sequoia.siri.apple.com, injections.adguard.org

# Do not modify 'bypass-tun' unless you know what you are doing!
# bypass-tun = 10.0.0.0/8, 100.64.0.0/10, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.168.0.0/16, 224.0.0.0/4, 240.0.0.0/4, 239.255.255.250/32, 255.255.255.255/32, fc00::/7, fe80::/10, ff00::/8

# dns-server = https://dns.alidns.com/dns-query, https://doh.pub/dns-query
dns-server = https://223.5.5.5/dns-query, https://120.53.53.53/dns-query
fallback-dns-server = 223.5.5.5, 223.6.6.6
always-real-ip = *.sn.mynetname.net, *.jsdelivr.net, *.ghproxy.com, gh.goindex.space
hijack-dns = *:53


[Rule]
# Apple system
RULE-SET, SYSTEM, DIRECT, no-resolve

# Custom force
RULE-SET, https://raw.githubusercontent.com/alecthw/chnlist/main/clash/CustomDirect.list, DIRECT, no-resolve
RULE-SET, https://raw.githubusercontent.com/alecthw/chnlist/main/clash/CustomProxy.list, PROXY, no-resolve
RULE-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Direct/Direct.list, DIRECT, no-resolve
RULE-SET, https://raw.githubusercontent.com/alecthw/chnlist/main/clash/CustomReject.list, REJECT, no-resolve

# Ban Ads
RULE-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/AdvertisingLite/AdvertisingLite_Resolve.list, REJECT, no-resolve
DOMAIN-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/AdvertisingLite/AdvertisingLite_Domain.list, REJECT
RULE-SET, https://limbopro.com/Adblock4limbo.list, REJECT, no-resolve

# Download
RULE-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Download/Download.list, DIRECT, no-resolve
RULE-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Game/GameDownloadCN/GameDownloadCN.list, DIRECT, no-resolve
RULE-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Game/GameDownload/GameDownload.list, DIRECT, no-resolve

# Force proxy
RULE-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/ProxyLite/ProxyLite_Resolve.list, PROXY, no-resolve

# Force china direct
RULE-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/China/China_Resolve.list, DIRECT, no-resolve
DOMAIN-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/China/China_Domain.list, DIRECT

# Local network, should be resolve, so put it last
RULE-SET, LAN, DIRECT
RULE-SET, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Lan/Lan_Resolve.list, DIRECT

# CN, should be resolve
GEOIP, CN, DIRECT

# Final
FINAL, PROXY


[URL Rewrite]
# Redirect Google Search Service
^(http|https):\/\/(www.)?(g|google)\.cn https://www.google.com 302


[MITM]
enable = true
hostname = example.cc
ca-passphrase = 123456
ca-p12 = 

