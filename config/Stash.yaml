# Project HomePage: https://github.com/alecthw/chnlist

mode: rule
log-level: info

http:
  force-http-engine:
    - "*:80"
    - "*:4480"
    - "*:9102"

  mitm:
    - "example.cc"

  url-rewrite:
    - ^(http|https):\/\/(www.)?(g|google)\.cn https://www.google.com 302

  script:

  ca-passphrase: "123456"
  ca: ""

# hosts:
#   "*.clash.dev": 127.0.0.1
#   ".dev": 127.0.0.1
#   "alpha.clash.dev": "::1"

dns:
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    # - https://dns.alidns.com/dns-query
    # - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://120.53.53.53/dns-query
  fallback:
    - https://8.8.4.4/dns-query
    - https://9.9.9.9/dns-query
    - https://1.0.0.1/dns-query
    - https://208.67.222.222/dns-query
  # skip-cert-verify: true
  # nameserver-policy:
  #   'www.baidu.com': 114.114.114.114
  #   '+.internal.crop.com': system
  fake-ip-filter:
    - "*.sn.mynetname.net"
    - "*.jsdelivr.net"
    - "*.ghproxy.com"
    - "gh.goindex.space"

proxy-providers:
  Subscribe:
    url: https://raw.githubusercontent.com/alecthw/chnlist/main/config/Node/stash
    filter: ^(?!.*(Direct|Ad-))
    interval: 43200

proxy-groups:
  - name: Proxy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Rocket.png
    type: select
    proxies:
      - DIRECT
      - Fallback
      - 🇯🇵 JP
      - 🇸🇬 SG
      - 🇭🇰 HK
      - 🇺🇸 US
      - 🇨🇳 TW
      - 🇬🇧 UK
      - 🇰🇷 KR
      - 🇮🇳 IN
      - 🇺🇳 Special
      - 🛫 Airport
  - name: Domestic
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Direct.png
    type: select
    proxies:
      - DIRECT
      - Proxy
  - name: AdBlock
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Advertising.png
    type: select
    proxies:
      - REJECT
      - Domestic
      - Proxy

  # Special
  - name: Game
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Game.png
    type: select
    include-all: true
    filter: (?i)(游戏|游遊|Game|GAME)

  # Auto
  - name: Fallback
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Auto.png
    type: fallback
    proxies:
      - 🇯🇵 JP
      - 🇸🇬 SG
      - 🇭🇰 HK
      - 🇺🇸 US
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  # Apple service
