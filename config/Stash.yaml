# Project HomePage: https://github.com/alecthw/chnlist

mode: rule
log-level: info

http:
  url-rewrite:
    - ^(http|https):\/\/(www.)?(g|google)\.cn https://www.google.com 302

  script:

  force-http-engine:
    - "*:80"
    - "*:4480"
    - "*:9102"

  mitm:
    - "example.cc"
  ca-passphrase: "123456"
  ca: ""

dns:
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - tls://223.5.5.5
    - tls://120.53.53.53
  fake-ip-filter:
    - "*.jsdelivr.net"
    - "ghproxy.com"
    - "ghproxy.net"

proxy-providers:
  Subscribe:
    url: https://raw.githubusercontent.com/alecthw/chnlist/main/config/Node/stash
    filter: ^(?!.*(Direct|Ad-))
    interval: 86400

proxy-groups:
  - name: Proxy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Rocket.png
    type: select
    proxies:
      - DIRECT
      - Fallback
      - 🇯🇵 JP
      - 🇸🇬 SG
      - 🇭🇰 HK
      - 🇺🇸 US
      - 🇨🇳 TW
      - 🇬🇧 UK
      - 🇰🇷 KR
      - 🇮🇳 IN
      - 🇺🇳 Special
      - 🛫 Airport
    filter: .*
  - name: Domestic
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Direct.png
    type: select
    proxies:
      - DIRECT
      - Proxy
  - name: AdBlock
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Advertising.png
    type: select
    proxies:
      - REJECT
      - Domestic
      - Proxy

  # Auto
  - name: Fallback
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Auto.png
    type: fallback
    proxies:
      - 🇯🇵 JP
      - 🇸🇬 SG
      - 🇭🇰 HK
      - 🇺🇸 US
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  # Apple service
  - name: AppleGlobal
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Apple.png
    type: select
    proxies:
      - 🇺🇸 US
      - 🇭🇰 HK
      - 🇸🇬 SG
      - 🇯🇵 JP
      - 🇨🇳 TW
      - Proxy

  # Media
  - name: DisneyPlus
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Disney%2B.png
    type: select
    proxies:
      - 🇸🇬 SG
      - 🇭🇰 HK
      - 🇯🇵 JP
      - 🇺🇸 US
      - 🇨🇳 TW
      - Proxy
  - name: Netflix
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Netflix.png
    type: select
    proxies:
      - 🇸🇬 SG
      - 🇭🇰 HK
      - 🇯🇵 JP
      - 🇺🇸 US
      - 🇨🇳 TW
      - Proxy
  - name: Spotify
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Spotify.png
    type: select
    proxies:
      - 🇸🇬 SG
      - 🇭🇰 HK
      - 🇯🇵 JP
      - 🇺🇸 US
      - 🇨🇳 TW
      - 🇮🇳 IN
      - Proxy
  - name: GlobalMedia
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/GlobalMedia.png
    type: select
    proxies:
      - 🇺🇸 US
      - 🇭🇰 HK
      - 🇸🇬 SG
      - 🇯🇵 JP
      - 🇨🇳 TW
      - Proxy

  # Other
