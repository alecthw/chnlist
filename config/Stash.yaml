    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Final.png
    type: select
    proxies:
      - Proxy
      - Domestic

  # Area
  - name: 🇭🇰 HK
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/HK.png
    type: select
    include-all: true
    filter: (?i)(港|HK|Hong)

  - name: 🇸🇬 SG
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/SG.png
    type: select
    include-all: true
    filter: (?i)(新加坡|坡|狮城|SG|Singapore)

  - name: 🇯🇵 JP
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/JP.png
    type: select
    include-all: true
    filter: (?i)((\b日((?!用).)+)|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)

  - name: 🇺🇸 US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/US.png
    type: select
    include-all: true
    filter: (?i)(\b美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|\bUS|(United States))

  - name: 🇨🇳 TW
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/TW.png
    type: select
    include-all: true
    filter: (?i)(台|新北|彰化|TW|Tai)

  - name: 🇬🇧 UK
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/UK.png
    type: select
    include-all: true
    filter: (?i)(英国|UK|伦敦|(United Kingdom)|GBR)
  - name: 🇰🇷 KR
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/KR.png
    type: select
    include-all: true
    filter: (?i)(KR|Korea|KOR|首尔|韩|韓)
  - name: 🇮🇳 IN
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/IN.png
    type: select
    include-all: true
    filter: (?i)(印度|孟买|新德里|班加罗尔|India)

  - name: 🇺🇳 Special
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/UN.png
    type: select
    include-all: true
    filter: ^(?i)(?!.*(港|HK|Hong|新加坡|坡|狮城|SG|Singapore|(\b日((?!用).)+)|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|\b美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|\bUS|(United States)|台|新北|彰化|TW|Tai|英国|UK|伦敦|(United Kingdom)|GBR|KR|Korea|KOR|首尔|韩|韓|印度|孟买|新德里|班加罗尔|India))

  - name: 🛫 Airport
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Airport.png
    type: select
    include-all: true

