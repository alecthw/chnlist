      - 🇺🇳 Special
  - name: Ubisoft
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Game.png
    type: select
    proxies:
      - Domestic
      - Proxy
      - 🇭🇰 HK
      - 🇸🇬 SG
      - 🇯🇵 JP
      - 🇺🇸 US
      - 🇨🇳 TW
      - 🇺🇳 Special
  - name: Xbox
